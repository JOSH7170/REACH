<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REACH - Iniciar Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --reach-primary: #000000;
            --reach-secondary: #b12111;
            --reach-light: #ecf0f1;
        }
        
        body {
            background-color: rgb(255, 255, 255);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url('/images/login-bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        /* Navbar styles */
        .navbar-brand {
            color: #ffffff !important;
            font-weight: 700;
            font-size: 1.8rem;
            transition: color 0.3s;
        }
        
        #main-logo {
            transition: all 0.3s ease-in-out;
        }
        
        .navbar-brand:hover #main-logo {
            filter: brightness(1.2) sepia(1) hue-rotate(330deg) saturate(0) drop-shadow(0 0 5px rgb(255, 255, 255));
            transform: scale(1.05);
        }
        
        .navbar-brand:hover {
            color: var(--reach-secondary) !important;
        }
        
        .nav-link {
            color: #ffffff !important;
            font-weight: 670;
            text-transform: uppercase;
            font-size: 1.94rem;
            margin-right: 60px;
            margin-left: 40px;
            transition: color 0.3s;
            position: relative;
        }
        
        /* Estilos para el formulario de login */
        .login-container {
            padding: 5rem 0;
            flex: 1;
            display: flex;
            align-items: center;
        }
        
        .login-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 5px 30px rgba(0,0,0,0.2);
            padding: 2.5rem;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
            backdrop-filter: blur(5px);
        }
        
        .login-title {
            color: var(--reach-primary);
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .form-control:focus {
            border-color: var(--reach-secondary);
            box-shadow: 0 0 0 0.25rem rgba(177, 33, 17, 0.25);
        }
        
        .btn-login {
            background-color: var(--reach-secondary);
            color: white;
            font-weight: bold;
            padding: 0.75rem;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
        }
        
        .btn-login:hover {
            background-color: #8a1a0d;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .register-link {
            color: var(--reach-secondary);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .register-link:hover {
            color: #8a1a0d;
            text-decoration: underline;
        }
        
        .forgot-password {
            display: block;
            text-align: right;
            margin-top: 1px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        /* Social login */
        .social-login {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .social-login p {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .social-login p::before,
        .social-login p::after {
            content: "";
            position: absolute;
            height: 1px;
            width: 30%;
            background-color: #ddd;
            top: 50%;
        }
        
        .social-login p::before {
            left: 0;
        }
        
        .social-login p::after {
            right: 0;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: all 0.3s;
        }
        
        .social-icon-btn:hover {
            transform: translateY(-3px);
        }
        
        .facebook {
            background-color: #3b5998;
        }
        
        .google {
            background-color: #db4437;
        }
        
        .twitter {
            background-color: #1da1f2;
        }
        
        /* Footer styles */
        footer {
            background-color: var(--reach-primary);
            color: white;
            padding: 2rem 0 1rem;
            margin-top: auto;
        }
        
        .footer-links a {
            color: var(--reach-light);
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }
        
        .footer-links a:hover {
            color: var(--reach-secondary);
        }
        
        .footer-social-icon {
            color: white;
            font-size: 1.2rem;
            margin: 0 10px;
            transition: all 0.3s;
        }
        
        .footer-social-icon:hover {
            color: var(--reach-secondary);
            transform: translateY(-3px);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .nav-link {
                font-size: 1.4rem;
                margin-right: 20px;
                margin-left: 20px;
            }
            
            .login-card {
                padding: 1.5rem;
            }
            
            .login-container {
                padding: 3rem 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black sticky-top">
        <div class="container">
            <!-- Logo/Marca -->
            <a class="navbar-brand" href="index.html" style="transform: translateX(-15px); margin-right: 0 !important;">
               <img src="/REACH/reach.png" alt="Logo REACH" id="main-logo" class="logo-normal" style="height: 100px; width: auto;">
            </a>
            
            <!-- Botón para menú en móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Menú de navegación -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index1.html">HOMBRES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index2.html">Mujeres</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index3.html">OFERTAS</a>
                    </li>
                </ul>

                <!-- Barra de búsqueda -->
                <div class="nav-link" style="transition: all 0.3s ease;">
                    <form class="d-flex">
                        <div class="input-group search-group">
                            <input type="text" class="form-control search-input bg-transparent text-white border-0 border-bottom rounded-0" 
                                   placeholder="" 
                                   style="width: 180px; border-color: #ffffff !important;">
                            <button class="btn btn-link search-btn" type="submit" style="color: #ffffff;">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Iconos de usuario y carrito -->
                <div class="d-flex">
                    <a href="index5.html" class="nav-link text-white mx-2"><i class="fas fa-user"></i></a>
                    <a href="index4.html" class="nav-link text-white mx-2"><i class="fas fa-shopping-cart"></i></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido principal del login -->
    <main class="login-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="login-card">
                        <h2 class="login-title">INICIAR SESIÓN</h2>
                        
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                                <a href="forgot-password.html" class="forgot-password register-link">¿Olvidaste tu contraseña?</a>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Recordar mi cuenta</label>
                            </div>
                            
                            <button type="submit" class="btn btn-login">INGRESAR</button>
                            
                            <div class="social-login mt-4">
                                <p class="text-muted">O ingresa con</p>
                                <div class="social-icons">
                                    <a href="#" class="social-icon-btn facebook">
                                        <i class="fab fa-facebook-f"></i>
                                    </a>
                                    <a href="#" class="social-icon-btn google">
                                        <i class="fab fa-google"></i>
                                    </a>
                                    <a href="#" class="social-icon-btn twitter">
                                        <i class="fab fa-twitter"></i>
                                    </a>
                                </div>
                            </div>
                            
                            <div class="text-center mt-4">
                                <p>¿No tienes una cuenta? <a href="index5.html" class="register-link">Regístrate</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="dark text-white">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center py-3">
                    <div class="mb-2">
                        <a href="#" class="footer-social-icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="footer-social-icon"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="footer-social-icon"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="footer-social-icon"><i class="fab fa-youtube"></i></a>
                    </div>
                    <p class="mb-0">&copy; 2023 REACH. Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('login-form');
        
        // Manejar el envío del formulario
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Simular envío del formulario
            loginForm.querySelector('button[type="submit"]').disabled = true;
            loginForm.querySelector('button[type="submit"]').innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Ingresando...';
            
            // Simular autenticación
            setTimeout(() => {
                // Aquí normalmente validarías con el servidor
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                // Simular credenciales válidas (en un caso real esto se haría en el servidor)
                if(email && password) {
                    // Guardar en localStorage que el usuario está logueado
                    localStorage.setItem('isLoggedIn', 'true');
                    
                    // Redirigir a la página principal
                    window.location.href = 'index.html';
                } else {
                    alert('Credenciales incorrectas. Por favor intenta nuevamente.');
                    loginForm.querySelector('button[type="submit"]').disabled = false;
                    loginForm.querySelector('button[type="submit"]').innerHTML = 'INGRESAR';
                }
                
            }, 1500);
        });
        
        // Verificar si ya está logueado (ejemplo de uso)
        if(localStorage.getItem('isLoggedIn') === 'true') {
            // Podrías redirigir o mostrar un mensaje
            console.log('Usuario ya está autenticado');
        }
    });
    </script>
</body>
</html>
